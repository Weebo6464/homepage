<html lang="en">

<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        .sub-battle-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 60px 20px;
            position: relative;
            z-index: 1;
        }

        .battle-header {
            text-align: center;
            margin-bottom: 60px;
            animation: fadeInDown 1s ease;
        }

        .battle-header h1 {
            font-size: 4rem;
            font-weight: 800;
            background: linear-gradient(135deg, #ffdf00 0%, #ff6b6b 50%, #4ecdc4 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
        }

        .battle-subtitle {
            font-size: 1.5rem;
            color: #9ca3af;
            font-weight: 400;
        }

        .battle-arena {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 40px;
            align-items: center;
            margin: 0 20px;
        }

        .competitor {
            background: rgba(17, 24, 39, 0.6);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 30px;
            border: 2px solid rgba(255, 223, 0, 0.3);
            text-align: center;
            transition: all 0.4s ease;
            animation: fadeInUp 1s ease;
        }

        .competitor:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(255, 223, 0, 0.4);
            border-color: rgba(255, 107, 107, 0.6);
        }

        .competitor.team-nintendo {
            border-color: rgba(255, 0, 0, 0.5);
        }

        .competitor.team-sega {
            border-color: rgba(0, 100, 255, 0.5);
        }

        .competitor.team-nintendo:hover {
            box-shadow: 0 20px 40px rgba(255, 0, 0, 0.4);
        }

        .competitor.team-sega:hover {
            box-shadow: 0 20px 40px rgba(0, 100, 255, 0.4);
        }

        .profile-pic {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin: 0 auto 25px;
            border: 5px solid rgba(255, 223, 0, 0.6);
            box-shadow: 0 0 40px rgba(255, 223, 0, 0.6);
            object-fit: cover;
            transition: all 0.4s ease;
        }

        .competitor.team-nintendo .profile-pic {
            border-color: rgba(255, 0, 0, 0.8);
            box-shadow: 0 0 40px rgba(255, 0, 0, 0.6);
        }

        .competitor.team-sega .profile-pic {
            border-color: rgba(0, 100, 255, 0.8);
            box-shadow: 0 0 40px rgba(0, 100, 255, 0.6);
        }

        .competitor:hover .profile-pic {
            transform: scale(1.05);
        }

        .competitor-name {
            font-size: 2rem;
            font-weight: 700;
            color: #ffdf00;
            margin-bottom: 10px;
            text-shadow: 0 2px 8px rgba(255, 223, 0, 0.3);
        }

        .team-badge {
            display: inline-block;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 1rem;
            font-weight: 700;
            margin-bottom: 25px;
        }

        .team-nintendo .team-badge {
            background: linear-gradient(135deg, #ff0000 0%, #cc0000 100%);
            color: #fff;
            box-shadow: 0 4px 15px rgba(255, 0, 0, 0.6);
        }

        .team-sega .team-badge {
            background: linear-gradient(135deg, #0064ff 0%, #0050cc 100%);
            color: #fff;
            box-shadow: 0 4px 15px rgba(0, 100, 255, 0.6);
        }

        .sub-count {
            font-size: 3.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #ffdf00 0%, #ff6b6b 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
            min-height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease;
        }

        .sub-count.updating {
            transform: scale(1.05);
        }

        .growth-indicator {
            font-size: 1rem;
            margin-top: 5px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            min-height: 24px;
        }

        .growth-positive {
            color: #4ade80;
        }

        .growth-negative {
            color: #ff6b6b;
        }

        .growth-neutral {
            color: #9ca3af;
        }

        .sub-label {
            font-size: 1.2rem;
            color: #9ca3af;
            margin-bottom: 25px;
        }

        .youtube-link {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(135deg, #ff0000 0%, #cc0000 100%);
            color: #fff;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 700;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 0, 0, 0.4);
        }

        .youtube-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 0, 0, 0.6);
        }

        .vs-divider {
            font-size: 4rem;
            font-weight: 800;
            background: linear-gradient(135deg, #ffdf00 0%, #ff6b6b 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: pulse 2s ease-in-out infinite;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
        }

        .loading {
            color: #9ca3af;
            font-size: 1.5rem;
        }

        .error {
            color: #ff6b6b;
            font-size: 1.2rem;
        }

        .last-updated {
            text-align: center;
            margin-top: 40px;
            color: #9ca3af;
            font-size: 1rem;
        }

        .back-button {
            display: inline-block;
            margin: 20px;
            padding: 12px 30px;
            background: rgba(17, 24, 39, 0.6);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 223, 0, 0.3);
            border-radius: 25px;
            color: #ffdf00;
            text-decoration: none;
            font-weight: 700;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 223, 0, 0.4);
            border-color: rgba(255, 107, 107, 0.6);
        }

        body.light-mode .competitor {
            background: rgba(255, 255, 255, 0.85);
            border: 2px solid rgba(255, 223, 0, 0.4);
        }

        body.light-mode .competitor-name {
            color: #ff6b6b;
        }

        body.light-mode .back-button {
            background: rgba(255, 255, 255, 0.85);
            color: #ff6b6b;
        }

        @media (max-width: 968px) {
            .battle-arena {
                grid-template-columns: 1fr;
                gap: 30px;
            }

            .vs-divider {
                transform: rotate(90deg);
                margin: 20px 0;
            }

            .battle-header h1 {
                font-size: 3rem;
            }

            .profile-pic {
                width: 150px;
                height: 150px;
            }

            .sub-count {
                font-size: 2.5rem;
            }
        }
    </style>
</head>

<body>

    <div class="floating-renders">

        <img src="../images/WeebOwO.png" alt="WeebOwO" class="render render-2">

        <img src="../images/Weebo_logo.png" alt="Weebo Logo" class="render render-logo render-logo-1">
        <img src="../images/Weebo_logo.png" alt="Weebo Logo" class="render render-logo render-logo-2">

    </div>

    <div class="theme-switcher">
        <button id="theme-toggle" aria-label="Toggle theme">
            <span class="theme-icon">üåô</span>
        </button>
        <div class="theme-menu" id="theme-menu">
            <button class="theme-option" data-theme="dark">üåô Dark</button>
            <button class="theme-option" data-theme="light">‚òÄÔ∏è Light</button>

        </div>
    </div>

    <div class="sub-battle-container">
        <a href="../index.html" class="back-button">‚Üê Back to Home</a>

        <div class="battle-header">
            <h1>Team Nintendo vs Team SEGA</h1>
            <p class="battle-subtitle">Live YouTube Subscriber Count</p>
        </div>

        <div class="battle-arena">
            <div class="competitor team-nintendo">
                <img id="shylucky-pic" src="" alt="ShyLucky64" class="profile-pic">
                <h2 class="competitor-name">ShyLucky64</h2>
                <div class="team-badge">Team Nintendo</div>
                <div id="shylucky-subs" class="sub-count">
                    <span class="loading">Loading...</span>
                </div>
                <div id="shylucky-growth" class="growth-indicator"></div>
                <p class="sub-label">Subscribers</p>
                <a href="https://www.youtube.com/@ShyLucky64" target="_blank" class="youtube-link">Visit Channel</a>
            </div>

            <div class="vs-divider">VS</div>

            <div class="competitor team-sega">
                <img id="nishi-pic" src="" alt="Nishi's Sonic World" class="profile-pic">
                <h2 class="competitor-name">Nishi's Sonic World</h2>
                <div class="team-badge">Team Sega</div>
                <div id="nishi-subs" class="sub-count">
                    <span class="loading">Loading...</span>
                </div>
                <div id="nishi-growth" class="growth-indicator"></div>
                <p class="sub-label">Subscribers</p>
                <a href="https://www.youtube.com/@NishisSonicWorld" target="_blank" class="youtube-link">Visit Channel</a>
            </div>
        </div>

        <div class="last-updated">
            <p id="last-updated">Last updated: <span id="update-time">Never</span></p>
            <p style="margin-top: 10px; font-size: 0.9rem;">Updates every 30 seconds</p>
        </div>
    </div>

    <script src="../stars.js"></script>
    <script src="../script.js"></script>
    <script>
        // Store previous counts for growth calculation
        let previousCounts = {
            shyLucky: null,
            nishi: null
        };

        // Store current counts for animation
        let currentCounts = {
            shyLucky: 0,
            nishi: 0
        };

        // Store target counts
        let targetCounts = {
            shyLucky: 0,
            nishi: 0
        };

        // Use Netlify serverless function to keep API key private
        async function getChannelData(channelHandle) {
            try {
                const response = await fetch(`/.netlify/functions/youtube-subs?channelHandle=${encodeURIComponent(channelHandle)}`);
                
                if (!response.ok) {
                    throw new Error('Failed to fetch channel data');
                }

                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Error fetching channel data:', error);
                return null;
            }
        }

        function formatNumber(num) {
            return Math.floor(num).toLocaleString();
        }

        function animateCount(elementId, start, end, duration = 2000) {
            const element = document.getElementById(elementId);
            const startTime = performance.now();
            const difference = end - start;

            function update(currentTime) {
                const elapsed = currentTime - startTime;
                const progress = Math.min(elapsed / duration, 1);
                
                // Easing function for smooth animation
                const easeOutQuart = 1 - Math.pow(1 - progress, 4);
                const current = start + (difference * easeOutQuart);
                
                element.textContent = formatNumber(current);

                if (progress < 1) {
                    requestAnimationFrame(update);
                } else {
                    element.textContent = formatNumber(end);
                    element.classList.remove('updating');
                }
            }

            element.classList.add('updating');
            requestAnimationFrame(update);
        }

        function updateGrowthIndicator(elementId, current, previous) {
            const element = document.getElementById(elementId);
            
            if (previous === null) {
                element.innerHTML = '<span class="growth-neutral">Tracking...</span>';
                return;
            }

            const difference = current - previous;
            
            if (difference > 0) {
                element.innerHTML = `<span class="growth-positive">‚Üë +${formatNumber(difference)}</span>`;
            } else if (difference < 0) {
                element.innerHTML = `<span class="growth-negative">‚Üì ${formatNumber(difference)}</span>`;
            } else {
                element.innerHTML = '<span class="growth-neutral">No change</span>';
            }
        }

        async function updateSubCounts() {
            const shyLuckyData = await getChannelData('@ShyLucky64');
            const nishiData = await getChannelData('@NishisSonicWorld');

            if (shyLuckyData) {
                const newCount = shyLuckyData.subscribers;
                
                if (currentCounts.shyLucky === 0) {
                    // First load - set immediately
                    currentCounts.shyLucky = newCount;
                    document.getElementById('shylucky-subs').textContent = formatNumber(newCount);
                } else if (newCount !== currentCounts.shyLucky) {
                    // Animate to new count
                    animateCount('shylucky-subs', currentCounts.shyLucky, newCount);
                    updateGrowthIndicator('shylucky-growth', newCount, previousCounts.shyLucky);
                    previousCounts.shyLucky = currentCounts.shyLucky;
                    currentCounts.shyLucky = newCount;
                }
                
                document.getElementById('shylucky-pic').src = shyLuckyData.thumbnail;
            } else {
                document.getElementById('shylucky-subs').innerHTML = '<span class="error">Error loading</span>';
            }

            if (nishiData) {
                const newCount = nishiData.subscribers;
                
                if (currentCounts.nishi === 0) {
                    // First load - set immediately
                    currentCounts.nishi = newCount;
                    document.getElementById('nishi-subs').textContent = formatNumber(newCount);
                } else if (newCount !== currentCounts.nishi) {
                    // Animate to new count
                    animateCount('nishi-subs', currentCounts.nishi, newCount);
                    updateGrowthIndicator('nishi-growth', newCount, previousCounts.nishi);
                    previousCounts.nishi = currentCounts.nishi;
                    currentCounts.nishi = newCount;
                }
                
                document.getElementById('nishi-pic').src = nishiData.thumbnail;
            } else {
                document.getElementById('nishi-subs').innerHTML = '<span class="error">Error loading</span>';
            }

            const now = new Date();
            document.getElementById('update-time').textContent = now.toLocaleTimeString();
        }

        // Initial update
        updateSubCounts();

        // Update every 30 seconds (more frequent for "live" feel)
        setInterval(updateSubCounts, 30000);
    </script>
</body>
