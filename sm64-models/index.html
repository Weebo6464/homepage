<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SM64 Model Ports - Weebo64</title>
    <link rel="icon" type="image/png" href="../images/Weebo_logo.png">
    <link rel="stylesheet" href="models.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
</head>

<body>
    <canvas id="stars"></canvas>
    <div class="floating-renders">
        <img src="../images/Weebo.png" alt="Weebo" class="render render-1">
        <img src="../images/WeebOwO.png" alt="WeebOwO" class="render render-2">
        <img src="../images/weebo64.png" alt="Weebo64" class="render render-3">
        <img src="../images/weebowo64.png" alt="WeebOwO64" class="render render-4">
        <img src="../images/Weebo_logo.png" alt="Weebo Logo" class="render render-logo render-logo-1">
        <img src="../images/Weebo_logo.png" alt="Weebo Logo" class="render render-logo render-logo-2">
    </div>
    <a href="../" class="back-button" aria-label="Back to home">
        <span class="back-icon">‚Üê</span>
        <span class="back-text">Back</span>
    </a>
    <div class="container">
        <header>
            <h1>My SM64 Model Ports</h1>
            <p class="subtitle">my favorite custom models for Super Mario 64</p>
        </header>

        <section class="characters">
            <h2>Character Models</h2>
            <div class="character-grid">
                <a href="WeebOwO/" class="character-card">
                    <div class="character-image">
                        <img src="../images/WeebOwO.png" alt="WeebOwO">
                    </div>
                    <div class="character-info">
                        <h3>WeebOwO</h3>
                        <p>Original character model</p>
                    </div>
                </a>

                <a href="teto/" class="character-card">
                    <div class="character-image">
                        <img src="profile pictures/wip.png" alt="Kasane Teto">
                    </div>
                    <div class="character-info">
                        <h3>wait a minute...what the fu- (WIP)</h3>
                        <p>YO WHO TF IS THIS</p>
                    </div>
                </a>

                <div class="character-card coming-soon">
                    <div class="character-image">
                        <div class="placeholder">?</div>
                    </div>
                    <div class="character-info">
                        <h3>More Coming Soon</h3>
                        <p>Stay tuned for more models!</p>
                    </div>
                </div>
            </div>
        </section>

        <footer>
            <p>Made with üíú by Weebo64</p>
        </footer>
    </div>
    <script src="../stars.js"></script>
</body>


</html>
