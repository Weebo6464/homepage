<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="icon" type="image/png" href="../images/Weebo_logo.png">

    </div>

    <div class="floating-renders">
        <img src="../images/Weebo.png" alt="Weebo" class="render render-1">
        <img src="../images/WeebOwO.png" alt="WeebOwO" class="render render-2">
        <img src="../images/weebo64.png" alt="Weebo64" class="render render-3">
        <img src="../images/weebowo64.png" alt="WeebOwO64" class="render render-4">
    </div>
    <div class="theme-switcher">
        <button id="theme-toggle" aria-label="Toggle theme">

            <button class="theme-option" data-theme="light">â˜€ï¸ Light</button>
            <button class="theme-option" data-theme="auto">ğŸ’» System</button>
        </div>
    </div>
    <a href="../" class="back-button" aria-label="Back to home">
        <span class="back-icon">â†</span>

    </a>
    <div class="container">
        <header>
            <h1>Blog</h1>
            <p class="subtitle">Thoughts, updates, and random stuff</p>
        </header>
        <section class="blog-controls">
            <div class="tag-filters" id="tag-filters">
                <button class="tag-filter active" data-tag="all">All</button>
            </div>
        </section>
        <section class="blog-posts" id="blog-posts">
            <div class="loading-message">Loading posts...</div>
        </section>
    </div>
    <script src="../stars.js"></script>
    <script src="blog.js"></script>
</body>
</html>
